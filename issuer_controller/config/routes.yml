forms:
  emprmy-registration:
    path: /bcgov-mines-permitting/my-registration
    type: issue-credential
    schema_name: my-registration.bcgov-mines-permitting
    page_title: Title for my-registration.bcgov-mines-permitting
    title: Title for my-registration.bcgov-mines-permitting
    template: bcgov.index.html
    description: The my-registration credential issued by bcgov-mines-permitting
    explanation: Use the form below to issue a Credential.
    fields:
    - name: registration_date
      label: registration_date
      type: date
      required: false
    - name: entity_name
      label: entity_name
      type: text
      required: true
    - name: entity_name_effective
      label: entity_name_effective
      type: date
      required: true
    - name: entity_address
      label: Mailing Address
      type: address
      required: true
    - name: entity_status
      label: entity_status
      type: select
      options:
      - todo-1
      - todo-2
      - todo-3
      required: true
    - name: entity_status_effective
      label: entity_status_effective
      type: date
      required: true
    - name: entity_type
      label: entity_type
      type: text
      required: true
    - name: registered_jurisdiction
      label: registered_jurisdiction
      type: text
      required: false
    - name: effective_date
      label: effective_date
      type: date
      required: true
    - name: expiry_date
      label: expiry_date
      type: date
      required: false
    mapping:
      attributes:
      - name: corp_num
        from: helper
        source: uuid
  bcgov-mines-permitting-bcgov-mines-act-permit:
    path: /bcgov-mines-permitting/bcgov-mines-act-permit
    type: issue-credential
    schema_name: bcgov-mines-act-permit.bcgov-mines-permitting
    page_title: Title for bcgov-mines-act-permit.bcgov-mines-permitting
    title: Title for bcgov-mines-act-permit.bcgov-mines-permitting
    template: bcgov.index.html
    description: The bcgov-mines-act-permit credential issued by bcgov-mines-permitting
    explanation: Use the form below to issue a Credential.
    proof_request:
      id: greenlight_registration
      connection_id: bctob
    fields:
    - name: corp_num
      label: corp_num
      type: text
      required: true
    - name: entity_name
      label: entity_name
      type: text
      required: true
    - name: permit_no
      label: permit_no
      type: text
      required: true
    - name: mine_no
      label: mine_no
      type: text
      required: true
    - name: mine_class
      label: mine_class
      type: select
      options:
      - regional
      - major
      required: true
    - name: latitude
      label: latitude
      type: text
      required: true
    - name: longitude
      label: longitude
      type: text
      required: true
    - name: authorization_end_date
      label: authorization_end_date
      type: date
      required: true
    - name: inspector_name
      label: inspector_name
      type: text
      required: true
    - name: issued_date
      label: issued_date
      type: date
      required: true
    - name: effective_date
      label: effective_date
      type: date
      required: true
    mapping:
      attributes:
      - name: permit_id
        from: helper
        source: uuid
